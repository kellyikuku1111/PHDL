<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PHDL Office System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            /* Stylish gradient background */
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecb3 0%, #ff5252 100%);
            background-attachment: fixed;
        }
        .navbar-custom {
            background: linear-gradient(90deg, #ff5252 60%, #ffd600 100%);
        }
        .card, .table, .alert {
            border-radius: 1rem;
        }
        .logo-img {
            height: 60px;
            width: auto;
            margin-right: 15px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 2rem;
            color: #fff !important;
            letter-spacing: 2px;
        }
        .btn-primary, .btn-success, .btn-info {
            background-color: #ff5252 !important;
            border: none;
        }
        .btn-primary:hover, .btn-success:hover, .btn-info:hover {
            background-color: #ffd600 !important;
            color: #ff5252 !important;
        }
        .form-label, .form-control, .form-select {
            font-size: 1.1rem;
        }
        .bg-yellow {
            background-color: #ffd600 !important;
        }
        .bg-red {
            background-color: #ff5252 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4 shadow">
        <div class="container">
            <!-- Logo at the top left -->
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-img">
                PHDL Office System
            </a>
            {% if session.get('user_id') %}
                <a class="btn btn-danger ms-auto" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <!-- Date and time everywhere -->
        <div class="text-end text-muted small mb-2">
            {{ current_time }}
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
